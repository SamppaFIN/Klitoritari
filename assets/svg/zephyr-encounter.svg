<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Zephyr's wind gradient -->
    <linearGradient id="windGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#B0E0E6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E0F6FF;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#F0F8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Air current gradient -->
    <linearGradient id="airCurrent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#B0E0E6;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Wind particle gradient -->
    <radialGradient id="windParticle" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#87CEEB;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:0.2" />
    </radialGradient>
    
    <!-- Wind filter for motion blur effect -->
    <filter id="windBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Wind animations -->
    <animate id="windFloat" attributeName="transform" values="translateY(0px);translateY(-8px);translateY(0px)" dur="3s" repeatCount="indefinite"/>
    <animate id="windPulse" attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Background wind field -->
  <rect width="400" height="200" fill="url(#windGradient)" opacity="0.3">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Zephyr's main character - stylized wind spirit -->
  <g transform="translate(200, 100)" filter="url(#windBlur)">
    <!-- Main body - flowing wind form -->
    <ellipse cx="0" cy="0" rx="25" ry="40" fill="url(#windGradient)" opacity="0.8">
      <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="2.5s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Wind trails -->
    <g opacity="0.6">
      <path d="M -30 -20 Q -20 -30 -10 -20 Q 0 -35 10 -20 Q 20 -30 30 -20" 
            fill="none" 
            stroke="url(#airCurrent)" 
            stroke-width="3"
            stroke-linecap="round">
        <animate attributeName="d" values="M -30 -20 Q -20 -30 -10 -20 Q 0 -35 10 -20 Q 20 -30 30 -20;M -30 -15 Q -20 -25 -10 -15 Q 0 -30 10 -15 Q 20 -25 30 -15;M -30 -20 Q -20 -30 -10 -20 Q 0 -35 10 -20 Q 20 -30 30 -20" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M -25 10 Q -15 0 -5 10 Q 5 -5 15 10 Q 25 0 35 10" 
            fill="none" 
            stroke="url(#airCurrent)" 
            stroke-width="2"
            stroke-linecap="round">
        <animate attributeName="d" values="M -25 10 Q -15 0 -5 10 Q 5 -5 15 10 Q 25 0 35 10;M -25 15 Q -15 5 -5 15 Q 5 0 15 15 Q 25 5 35 15;M -25 10 Q -15 0 -5 10 Q 5 -5 15 10 Q 25 0 35 10" dur="2.5s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Central energy core -->
    <circle cx="0" cy="0" r="8" fill="url(#windParticle)" opacity="0.9">
      <animate attributeName="r" values="6;12;6" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Wind energy sparks -->
    <g opacity="0.7">
      <circle cx="-15" cy="-15" r="2" fill="#87CEEB">
        <animateTransform attributeName="transform" type="translate" values="0,0;5,-5;0,0" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="15" cy="-10" r="1.5" fill="#B0E0E6">
        <animateTransform attributeName="transform" type="translate" values="0,0;-3,3;0,0" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-10" cy="15" r="2.5" fill="#E0F6FF">
        <animateTransform attributeName="transform" type="translate" values="0,0;4,2;0,0" dur="1.8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="12" cy="12" r="1" fill="#F0F8FF">
        <animateTransform attributeName="transform" type="translate" values="0,0;-2,-4;0,0" dur="2.2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Floating wind particles -->
  <g opacity="0.5">
    <circle cx="60" cy="40" r="3" fill="url(#windParticle)">
      <animate attributeName="cx" values="60;80;60" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="40;35;40" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="340" cy="60" r="2" fill="url(#windParticle)">
      <animate attributeName="cx" values="340;320;340" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="60;55;60" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.7;0.2" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="140" r="2.5" fill="url(#windParticle)">
      <animate attributeName="cx" values="80;100;80" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="140;135;140" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="160" r="1.5" fill="url(#windParticle)">
      <animate attributeName="cx" values="320;300;320" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="160;155;160" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Wind current lines -->
  <g opacity="0.4">
    <path d="M 0 50 Q 100 40 200 50 T 400 50" fill="none" stroke="url(#airCurrent)" stroke-width="2">
      <animate attributeName="d" values="M 0 50 Q 100 40 200 50 T 400 50;M 0 50 Q 100 60 200 50 T 400 50;M 0 50 Q 100 40 200 50 T 400 50" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M 0 120 Q 100 110 200 120 T 400 120" fill="none" stroke="url(#airCurrent)" stroke-width="1">
      <animate attributeName="d" values="M 0 120 Q 100 110 200 120 T 400 120;M 0 120 Q 100 130 200 120 T 400 120;M 0 120 Q 100 110 200 120 T 400 120" dur="5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Zephyr's title text -->
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#4682B4" opacity="0.8">
    ðŸ’¨ The Energetic Wind Traveler
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Gentle atmospheric movement -->
  <g opacity="0.3">
    <circle cx="200" cy="100" r="120" fill="url(#windParticle)" opacity="0.2">
      <animate attributeName="r" values="100;140;100" dur="6s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>

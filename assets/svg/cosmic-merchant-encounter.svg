<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cosmic merchant gradient - mystical trading -->
    <linearGradient id="merchantGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#654321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:1" />
    </linearGradient>
    
    <!-- Trading energy gradient -->
    <radialGradient id="tradingEnergy" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#FFD700;stop-opacity:0.7" />
      <stop offset="70%" style="stop-color:#FFA500;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:0.2" />
    </radialGradient>
    
    <!-- Coin gradient -->
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Merchant glow filter -->
    <filter id="merchantGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Merchant animations -->
    <animate id="merchantPulse" attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
    <animate id="merchantFloat" attributeName="transform" values="translateY(0px);translateY(-2px);translateY(0px)" dur="3s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Background trading energy field -->
  <circle cx="200" cy="100" r="160" fill="url(#tradingEnergy)" opacity="0.4">
    <animate attributeName="r" values="140;180;140" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Cosmic Merchant main structure -->
  <g transform="translate(200, 100)" filter="url(#merchantGlow)">
    <!-- Merchant's cart/stall base -->
    <rect x="-35" y="15" width="70" height="20" fill="url(#merchantGradient)" opacity="0.9">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Cart wheels -->
    <g opacity="0.8">
      <circle cx="-25" cy="35" r="8" fill="#8B4513">
        <animateTransform attributeName="transform" type="rotate" values="0 -25 35;360 -25 35" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="25" cy="35" r="8" fill="#8B4513">
        <animateTransform attributeName="transform" type="rotate" values="0 25 35;360 25 35" dur="4s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Merchant's tent/canopy -->
    <path d="M -40 15 L 0 -10 L 40 15 L 35 20 L -35 20 Z" fill="url(#merchantGradient)" opacity="0.8">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Trading table -->
    <rect x="-20" y="0" width="40" height="15" fill="url(#tradingEnergy)" opacity="0.7">
      <animateTransform attributeName="transform" type="scale" values="1;1.02;1" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Floating coins -->
    <g opacity="0.8">
      <circle cx="-15" cy="-5" r="3" fill="url(#coinGradient)">
        <animate attributeName="cy" values="-5;-10;-5" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="-8" r="2.5" fill="url(#coinGradient)">
        <animate attributeName="cy" values="-8;-13;-8" dur="2.3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="15" cy="-5" r="3" fill="url(#coinGradient)">
        <animate attributeName="cy" values="-5;-10;-5" dur="2.1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2.1s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Merchant's hat -->
    <ellipse cx="0" cy="-25" rx="15" ry="8" fill="url(#merchantGradient)" opacity="0.9">
      <animate attributeName="ry" values="6;10;6" dur="2.8s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Merchant's face -->
    <circle cx="0" cy="-15" r="8" fill="#FFDBAC" opacity="0.8">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Eyes -->
    <g opacity="0.9">
      <circle cx="-3" cy="-17" r="1.5" fill="#000000">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="3" cy="-17" r="1.5" fill="#000000">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="1.7s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Smile -->
    <path d="M -4 -12 Q 0 -9 4 -12" fill="none" stroke="#000000" stroke-width="1" opacity="0.8">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Trading energy aura -->
    <g opacity="0.5">
      <circle cx="0" cy="5" r="30" fill="none" stroke="url(#tradingEnergy)" stroke-width="2">
        <animate attributeName="r" values="25;35;25" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="5" r="20" fill="none" stroke="url(#coinGradient)" stroke-width="1">
        <animate attributeName="r" values="15;25;15" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Floating trading items -->
  <g opacity="0.6">
    <circle cx="60" cy="40" r="2" fill="url(#coinGradient)">
      <animate attributeName="cy" values="40;30;40" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="340" cy="60" r="1.5" fill="url(#tradingEnergy)">
      <animate attributeName="cy" values="60;50;60" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.7;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="140" r="2.5" fill="url(#coinGradient)">
      <animate attributeName="cy" values="140;130;140" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="160" r="2" fill="url(#tradingEnergy)">
      <animate attributeName="cy" values="160;150;160" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Cosmic Merchant title text -->
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFD700" opacity="0.8">
    ðŸ›’ Cosmic Merchant of Mystical Wares
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Trading energy rings -->
  <g opacity="0.3">
    <circle cx="200" cy="100" r="100" fill="none" stroke="url(#tradingEnergy)" stroke-width="2">
      <animate attributeName="r" values="80;120;80" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.5;0.1" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="100" r="60" fill="none" stroke="url(#coinGradient)" stroke-width="1">
      <animate attributeName="r" values="40;80;40" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Trading sparkles -->
  <g opacity="0.5">
    <polygon points="50,30 55,25 60,30 55,35" fill="url(#coinGradient)">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="1.5s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="350,50 355,45 360,50 355,55" fill="url(#tradingEnergy)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.8s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="80,150 85,145 90,150 85,155" fill="url(#coinGradient)">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="320,170 325,165 330,170 325,175" fill="url(#tradingEnergy)">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="1.7s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Price tags floating around -->
  <g opacity="0.4">
    <rect x="70" y="25" width="20" height="8" fill="#FFD700" stroke="#8B4513" stroke-width="1">
      <animate attributeName="y" values="25;20;25" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <text x="80" y="30" text-anchor="middle" font-size="6" fill="#000000">100</text>
    
    <rect x="310" y="45" width="20" height="8" fill="#FFD700" stroke="#8B4513" stroke-width="1">
      <animate attributeName="y" values="45;40;45" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="320" y="50" text-anchor="middle" font-size="6" fill="#000000">500</text>
  </g>
</svg>

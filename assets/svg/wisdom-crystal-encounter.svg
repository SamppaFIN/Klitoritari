<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Wisdom crystal gradient - crystalline knowledge -->
    <linearGradient id="crystalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6E6FA;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#9370DB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4B0082;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#191970;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000080;stop-opacity:1" />
    </linearGradient>
    
    <!-- Knowledge energy gradient -->
    <radialGradient id="knowledgeEnergy" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#E6E6FA;stop-opacity:0.7" />
      <stop offset="70%" style="stop-color:#9370DB;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#4B0082;stop-opacity:0.2" />
    </radialGradient>
    
    <!-- Crystal facets gradient -->
    <linearGradient id="crystalFacets" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#E6E6FA;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#9370DB;stop-opacity:0.4" />
    </linearGradient>
    
    <!-- Crystal glow filter -->
    <filter id="crystalGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Crystal animations -->
    <animate id="crystalPulse" attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    <animate id="crystalRotate" attributeName="transform" values="rotate(0 200 100);rotate(360 200 100)" dur="15s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Background knowledge energy field -->
  <circle cx="200" cy="100" r="160" fill="url(#knowledgeEnergy)" opacity="0.4">
    <animate attributeName="r" values="140;180;140" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Wisdom Crystal main structure -->
  <g transform="translate(200, 100)" filter="url(#crystalGlow)">
    <!-- Main crystal body - hexagonal prism -->
    <polygon points="-25,-40 25,-40 35,-20 25,0 25,20 35,40 25,40 -25,40 -35,20 -25,0 -25,-20 -35,-40" 
             fill="url(#crystalGradient)" 
             opacity="0.9">
      <animateTransform attributeName="transform" type="scale" values="1;1.05;1" dur="4s" repeatCount="indefinite"/>
    </polygon>
    
    <!-- Crystal facets for light refraction -->
    <g opacity="0.7">
      <polygon points="-20,-35 20,-35 25,-20 20,-5 -20,-5 -25,-20" 
               fill="url(#crystalFacets)">
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2s" repeatCount="indefinite"/>
      </polygon>
      <polygon points="-20,5 20,5 25,20 20,35 -20,35 -25,20" 
               fill="url(#crystalFacets)">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
      </polygon>
      <polygon points="-30,-20 -30,20 -20,25 -20,-25" 
               fill="url(#crystalFacets)">
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.2s" repeatCount="indefinite"/>
      </polygon>
      <polygon points="30,-20 30,20 20,25 20,-25" 
               fill="url(#crystalFacets)">
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.3s" repeatCount="indefinite"/>
      </polygon>
    </g>
    
    <!-- Central knowledge core -->
    <circle cx="0" cy="0" r="8" fill="url(#knowledgeEnergy)" opacity="0.9">
      <animate attributeName="r" values="6;12;6" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Knowledge energy streams -->
    <g opacity="0.6">
      <path d="M -15 -30 L -5 -20 L 5 -20 L 15 -30" 
            fill="none" 
            stroke="url(#knowledgeEnergy)" 
            stroke-width="2">
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.8s" repeatCount="indefinite"/>
      </path>
      <path d="M -15 30 L -5 20 L 5 20 L 15 30" 
            fill="none" 
            stroke="url(#knowledgeEnergy)" 
            stroke-width="2">
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M -30 -15 L -20 -5 L -20 5 L -30 15" 
            fill="none" 
            stroke="url(#knowledgeEnergy)" 
            stroke-width="2">
        <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.2s" repeatCount="indefinite"/>
      </path>
      <path d="M 30 -15 L 20 -5 L 20 5 L 30 15" 
            fill="none" 
            stroke="url(#knowledgeEnergy)" 
            stroke-width="2">
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.9s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Floating knowledge orbs -->
    <g opacity="0.7">
      <circle cx="-20" cy="-25" r="3" fill="url(#knowledgeEnergy)">
        <animate attributeName="r" values="2;5;2" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="20" cy="-25" r="3" fill="url(#knowledgeEnergy)">
        <animate attributeName="r" values="2;5;2" dur="2.3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-20" cy="25" r="3" fill="url(#knowledgeEnergy)">
        <animate attributeName="r" values="2;5;2" dur="2.1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="20" cy="25" r="3" fill="url(#knowledgeEnergy)">
        <animate attributeName="r" values="2;5;2" dur="2.4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.4s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Floating knowledge particles -->
  <g opacity="0.5">
    <circle cx="80" cy="40" r="2" fill="url(#knowledgeEnergy)">
      <animate attributeName="cy" values="40;30;40" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="60" r="1.5" fill="url(#knowledgeEnergy)">
      <animate attributeName="cy" values="60;50;60" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.7;0.2" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="140" r="2.5" fill="url(#knowledgeEnergy)">
      <animate attributeName="cy" values="140;130;140" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="160" r="2" fill="url(#knowledgeEnergy)">
      <animate attributeName="cy" values="160;150;160" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Wisdom Crystal title text -->
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#9370DB" opacity="0.8">
    ðŸ’Ž Wisdom Crystal of Knowledge
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Knowledge energy rings -->
  <g opacity="0.3">
    <circle cx="200" cy="100" r="100" fill="none" stroke="url(#knowledgeEnergy)" stroke-width="2">
      <animate attributeName="r" values="80;120;80" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.5;0.1" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="100" r="60" fill="none" stroke="url(#crystalGradient)" stroke-width="1">
      <animate attributeName="r" values="40;80;40" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Knowledge light rays -->
  <g opacity="0.4">
    <line x1="200" y1="20" x2="200" y2="40" stroke="url(#knowledgeEnergy)" stroke-width="2">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="180" y1="30" x2="190" y2="40" stroke="url(#knowledgeEnergy)" stroke-width="1">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="220" y1="30" x2="210" y2="40" stroke="url(#knowledgeEnergy)" stroke-width="1">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.3s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="160" x2="200" y2="180" stroke="url(#knowledgeEnergy)" stroke-width="2">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.2s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Crystalline sparkles -->
  <g opacity="0.6">
    <polygon points="50,30 55,25 60,30 55,35" fill="url(#crystalFacets)">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="1.5s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="350,50 355,45 360,50 355,55" fill="url(#crystalFacets)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.8s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="80,150 85,145 90,150 85,155" fill="url(#crystalFacets)">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="320,170 325,165 330,170 325,175" fill="url(#crystalFacets)">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="1.7s" repeatCount="indefinite"/>
    </polygon>
  </g>
</svg>

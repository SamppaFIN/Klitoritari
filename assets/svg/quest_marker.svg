<svg width="28" height="28" viewBox="0 0 28 28" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="questGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </radialGradient>
    <filter id="questGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="14" cy="14" r="13" fill="none" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Main circle -->
  <circle cx="14" cy="14" r="10" fill="url(#questGradient)" filter="url(#questGlow)"/>
  
  <!-- Exclamation mark -->
  <rect x="12" y="6" width="4" height="8" rx="2" fill="#8B4513"/>
  <circle cx="14" cy="18" r="2" fill="#8B4513"/>
  
  <!-- Sparkle effects -->
  <circle cx="8" cy="8" r="1" fill="rgba(255,255,255,0.8)"/>
  <circle cx="20" cy="8" r="1" fill="rgba(255,255,255,0.8)"/>
  <circle cx="8" cy="20" r="1" fill="rgba(255,255,255,0.8)"/>
  <circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.8)"/>
</svg>

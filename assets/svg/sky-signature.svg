<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sky's signature gradient - ethereal sky -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#98d8e8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b0e0e6;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#e0f6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Cloud gradient -->
    <radialGradient id="cloudGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#e0f6ff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#b0e0e6;stop-opacity:0.4" />
    </radialGradient>
    
    <!-- Ethereal glow effect -->
    <radialGradient id="etherealGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#87ceeb;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#4682b4;stop-opacity:0" />
    </radialGradient>
    
    <!-- Soft cloud filter -->
    <filter id="cloudSoft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Sky animations -->
    <animate id="skyFloat" attributeName="transform" values="translateY(0px);translateY(-5px);translateY(0px)" dur="4s" repeatCount="indefinite"/>
    <animate id="skyPulse" attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Background ethereal sky -->
  <rect width="400" height="200" fill="url(#skyGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Sky's main signature - stylized "S" with cloud elements -->
  <g transform="translate(200, 100)" filter="url(#cloudSoft)">
    <!-- Main S structure -->
    <path d="M -40 -30 Q -50 -40, -40 -50 Q -30 -60, -20 -50 Q -10 -40, -20 -30 Q -30 -20, -40 -30 Q -50 -40, -40 -50 Q -30 -60, -20 -50 Q -10 -40, -20 -30 Q -30 -20, -40 -30" 
          fill="none" 
          stroke="url(#cloudGradient)" 
          stroke-width="8"
          stroke-linecap="round"
          opacity="0.9">
      <animate attributeName="stroke-dasharray" values="0,200;100,100;200,0" dur="4s" repeatCount="indefinite"/>
    </path>
    
    <!-- Cloud formations around S -->
    <g opacity="0.7">
      <!-- Left cloud -->
      <ellipse cx="-60" cy="-20" rx="15" ry="8" fill="url(#cloudGradient)">
        <animate attributeName="cx" values="-60;-55;-60" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="-50" cy="-25" rx="12" ry="6" fill="url(#cloudGradient)">
        <animate attributeName="cx" values="-50;-45;-50" dur="3.5s" repeatCount="indefinite"/>
      </ellipse>
      
      <!-- Right cloud -->
      <ellipse cx="60" cy="20" rx="18" ry="10" fill="url(#cloudGradient)">
        <animate attributeName="cx" values="60;65;60" dur="2.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.5s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="70" cy="15" rx="14" ry="7" fill="url(#cloudGradient)">
        <animate attributeName="cx" values="70;75;70" dur="3s" repeatCount="indefinite"/>
      </ellipse>
      
      <!-- Top cloud -->
      <ellipse cx="0" cy="-50" rx="20" ry="12" fill="url(#cloudGradient)">
        <animate attributeName="cy" values="-50;-55;-50" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="-10" cy="-55" rx="15" ry="8" fill="url(#cloudGradient)">
        <animate attributeName="cy" values="-55;-60;-55" dur="4.5s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="10" cy="-55" rx="15" ry="8" fill="url(#cloudGradient)">
        <animate attributeName="cy" values="-55;-60;-55" dur="4.2s" repeatCount="indefinite"/>
      </ellipse>
    </g>
    
    <!-- Central sky core -->
    <circle cx="0" cy="0" r="10" fill="url(#etherealGlow)" opacity="0.8">
      <animate attributeName="r" values="8;14;8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Floating cloud particles -->
  <g opacity="0.6">
    <ellipse cx="50" cy="30" rx="8" ry="4" fill="url(#cloudGradient)">
      <animate attributeName="cy" values="30;25;30" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="350" cy="50" rx="6" ry="3" fill="url(#cloudGradient)">
      <animate attributeName="cy" values="50;45;50" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.5s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="80" cy="150" rx="10" ry="5" fill="url(#cloudGradient)">
      <animate attributeName="cy" values="150;145;150" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="320" cy="170" rx="7" ry="4" fill="url(#cloudGradient)">
      <animate attributeName="cy" values="170;165;170" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.7;0.2" dur="3.5s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Sky's title text -->
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#4682b4" opacity="0.8">
    The Ethereal Sky Wanderer
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Gentle sky waves -->
  <g opacity="0.3">
    <path d="M 0 100 Q 100 80 200 100 T 400 100" fill="none" stroke="url(#skyGradient)" stroke-width="2">
      <animate attributeName="d" values="M 0 100 Q 100 80 200 100 T 400 100;M 0 100 Q 100 120 200 100 T 400 100;M 0 100 Q 100 80 200 100 T 400 100" dur="6s" repeatCount="indefinite"/>
    </path>
    <path d="M 0 120 Q 100 100 200 120 T 400 120" fill="none" stroke="url(#skyGradient)" stroke-width="1">
      <animate attributeName="d" values="M 0 120 Q 100 100 200 120 T 400 120;M 0 120 Q 100 140 200 120 T 400 120;M 0 120 Q 100 100 200 120 T 400 120" dur="8s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Soft atmospheric glow -->
  <circle cx="200" cy="100" r="140" fill="url(#etherealGlow)" opacity="0.2">
    <animate attributeName="r" values="120;160;120" dur="7s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Gentle wind lines -->
  <g opacity="0.4">
    <line x1="50" y1="40" x2="150" y2="35" stroke="#87ceeb" stroke-width="1">
      <animate attributeName="x2" values="150;160;150" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="250" y1="60" x2="350" y2="55" stroke="#87ceeb" stroke-width="1">
      <animate attributeName="x2" values="350;360;350" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3.5s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>

<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cosmic shrine gradient - divine light -->
    <linearGradient id="shrineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6347;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    
    <!-- Divine energy gradient -->
    <radialGradient id="divineEnergy" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#FFD700;stop-opacity:0.7" />
      <stop offset="70%" style="stop-color:#FFA500;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FF6347;stop-opacity:0.1" />
    </radialGradient>
    
    <!-- Healing light gradient -->
    <linearGradient id="healingLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF00;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#32CD32;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:0.4" />
    </linearGradient>
    
    <!-- Sacred glow filter -->
    <filter id="sacredGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shrine animations -->
    <animate id="shrinePulse" attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    <animate id="shrineFloat" attributeName="transform" values="translateY(0px);translateY(-3px);translateY(0px)" dur="4s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Background divine energy field -->
  <circle cx="200" cy="100" r="160" fill="url(#divineEnergy)" opacity="0.4">
    <animate attributeName="r" values="140;180;140" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Cosmic Shrine main structure -->
  <g transform="translate(200, 100)" filter="url(#sacredGlow)">
    <!-- Base platform -->
    <rect x="-40" y="20" width="80" height="15" fill="url(#shrineGradient)" opacity="0.9">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Main temple structure -->
    <rect x="-30" y="-20" width="60" height="40" fill="url(#shrineGradient)" opacity="0.8">
      <animateTransform attributeName="transform" type="scale" values="1;1.02;1" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Temple roof -->
    <path d="M -35 -25 L 0 -45 L 35 -25 L 30 -20 L -30 -20 Z" fill="url(#shrineGradient)" opacity="0.9">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Sacred pillars -->
    <g opacity="0.7">
      <rect x="-25" y="-15" width="6" height="25" fill="#FFD700">
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="1.8s" repeatCount="indefinite"/>
      </rect>
      <rect x="-10" y="-15" width="6" height="25" fill="#FFD700">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" repeatCount="indefinite"/>
      </rect>
      <rect x="5" y="-15" width="6" height="25" fill="#FFD700">
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
      </rect>
      <rect x="20" y="-15" width="6" height="25" fill="#FFD700">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="1.9s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Central altar -->
    <rect x="-15" y="0" width="30" height="20" fill="url(#divineEnergy)" opacity="0.8">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.8s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Sacred flame -->
    <g opacity="0.9">
      <ellipse cx="0" cy="-5" rx="8" ry="12" fill="url(#healingLight)">
        <animate attributeName="ry" values="10;15;10" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="0" cy="-8" rx="6" ry="8" fill="#ffffff">
        <animate attributeName="ry" values="6;10;6" dur="1.2s" repeatCount="indefinite"/>
      </ellipse>
    </g>
    
    <!-- Cosmic energy orbs -->
    <g opacity="0.6">
      <circle cx="-20" cy="-30" r="4" fill="url(#divineEnergy)">
        <animate attributeName="r" values="3;6;3" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="20" cy="-30" r="4" fill="url(#divineEnergy)">
        <animate attributeName="r" values="3;6;3" dur="2.3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="-35" r="3" fill="url(#divineEnergy)">
        <animate attributeName="r" values="2;5;2" dur="1.8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.3;0.7;0.3" dur="1.8s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Healing energy waves -->
    <g opacity="0.4">
      <circle cx="0" cy="10" r="25" fill="none" stroke="url(#healingLight)" stroke-width="2">
        <animate attributeName="r" values="20;30;20" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="10" r="15" fill="none" stroke="url(#healingLight)" stroke-width="1">
        <animate attributeName="r" values="10;20;10" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Floating divine particles -->
  <g opacity="0.5">
    <circle cx="80" cy="40" r="3" fill="url(#divineEnergy)">
      <animate attributeName="cy" values="40;30;40" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="60" r="2" fill="url(#divineEnergy)">
      <animate attributeName="cy" values="60;50;60" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.7;0.2" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="140" r="2.5" fill="url(#divineEnergy)">
      <animate attributeName="cy" values="140;130;140" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="160" r="3" fill="url(#divineEnergy)">
      <animate attributeName="cy" values="160;150;160" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Cosmic Shrine title text -->
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFD700" opacity="0.8">
    üèõÔ∏è Cosmic Shrine of Healing
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Sacred energy rings -->
  <g opacity="0.3">
    <circle cx="200" cy="100" r="100" fill="none" stroke="url(#divineEnergy)" stroke-width="2">
      <animate attributeName="r" values="80;120;80" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.5;0.1" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="100" r="60" fill="none" stroke="url(#healingLight)" stroke-width="1">
      <animate attributeName="r" values="40;80;40" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Divine light rays -->
  <g opacity="0.4">
    <line x1="200" y1="20" x2="200" y2="40" stroke="url(#divineEnergy)" stroke-width="2">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="180" y1="30" x2="190" y2="40" stroke="url(#divineEnergy)" stroke-width="1">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="220" y1="30" x2="210" y2="40" stroke="url(#divineEnergy)" stroke-width="1">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.3s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>

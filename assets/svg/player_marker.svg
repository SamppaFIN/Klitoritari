<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="playerGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5BBA;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="16" cy="16" r="15" fill="none" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Main circle -->
  <circle cx="16" cy="16" r="12" fill="url(#playerGradient)" filter="url(#glow)"/>
  
  <!-- Inner highlight -->
  <circle cx="16" cy="16" r="8" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Center dot -->
  <circle cx="16" cy="16" r="3" fill="rgba(255,255,255,0.8)"/>
  
  <!-- Direction indicator -->
  <polygon points="16,8 12,14 20,14" fill="rgba(255,255,255,0.6)"/>
</svg>

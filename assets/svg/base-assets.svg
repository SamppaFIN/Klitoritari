<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" style="display: none;">
  <defs>
    <!-- Finnish Flag -->
    <g id="finnish-flag">
      <rect x="0" y="0" width="100" height="60" fill="#ffffff"/>
      <rect x="35" y="0" width="15" height="60" fill="#003580"/>
      <rect x="0" y="25" width="100" height="10" fill="#003580"/>
    </g>
    
    <!-- Swedish Flag -->
    <g id="swedish-flag">
      <rect x="0" y="0" width="100" height="60" fill="#006aa7"/>
      <rect x="35" y="0" width="15" height="60" fill="#fecd00"/>
      <rect x="0" y="25" width="100" height="10" fill="#fecd00"/>
    </g>
    
    <!-- Base Building Icons -->
    
    <!-- Step Booster -->
    <g id="step-booster">
      <circle cx="50" cy="50" r="20" fill="#10b981" opacity="0.8"/>
      <path d="M35 50 L45 40 L45 45 L55 45 L55 40 L65 50 L55 60 L55 55 L45 55 L45 60 Z" fill="#ffffff"/>
      <text x="50" y="55" text-anchor="middle" font-family="Arial" font-size="12" fill="#ffffff">âš¡</text>
    </g>
    
    <!-- Shrine -->
    <g id="shrine">
      <rect x="30" y="40" width="40" height="30" fill="#8b5cf6" opacity="0.9"/>
      <rect x="35" y="35" width="30" height="10" fill="#6d28d9"/>
      <circle cx="50" cy="30" r="8" fill="#f59e0b"/>
      <path d="M42 30 L50 22 L58 30 L50 38 Z" fill="#ffffff" opacity="0.8"/>
    </g>
    
    <!-- Armoury -->
    <g id="armoury">
      <rect x="25" y="35" width="50" height="35" fill="#dc2626" opacity="0.9"/>
      <rect x="30" y="30" width="40" height="10" fill="#b91c1c"/>
      <rect x="40" y="45" width="20" height="15" fill="#7f1d1d"/>
      <circle cx="50" cy="52" r="3" fill="#ffffff"/>
    </g>
    
    <!-- Walls -->
    <g id="walls">
      <rect x="20" y="40" width="60" height="20" fill="#6b7280" opacity="0.8"/>
      <rect x="25" y="35" width="5" height="30" fill="#4b5563"/>
      <rect x="35" y="35" width="5" height="30" fill="#4b5563"/>
      <rect x="45" y="35" width="5" height="30" fill="#4b5563"/>
      <rect x="55" y="35" width="5" height="30" fill="#4b5563"/>
      <rect x="65" y="35" width="5" height="30" fill="#4b5563"/>
      <rect x="75" y="35" width="5" height="30" fill="#4b5563"/>
    </g>
    
    <!-- Cosmic Energy Patterns -->
    <g id="cosmic-energy">
      <circle cx="50" cy="50" r="40" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
      <circle cx="50" cy="50" r="30" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.4"/>
      <circle cx="50" cy="50" r="20" fill="none" stroke="#10b981" stroke-width="1" opacity="0.3"/>
    </g>
    
    <!-- Particle Effects -->
    <g id="particle-small">
      <circle cx="50" cy="50" r="2" fill="#10b981" opacity="0.7"/>
    </g>
    
    <g id="particle-medium">
      <circle cx="50" cy="50" r="3" fill="#3b82f6" opacity="0.6"/>
    </g>
    
    <g id="particle-large">
      <circle cx="50" cy="50" r="4" fill="#8b5cf6" opacity="0.5"/>
    </g>
    
    <!-- Base Structure Elements -->
    <g id="base-core">
      <circle cx="50" cy="50" r="15" fill="#8b5cf6" opacity="0.9"/>
      <circle cx="50" cy="50" r="8" fill="#f59e0b" opacity="0.8"/>
      <path d="M42 50 L46 46 L50 50 L46 54 Z" fill="#ffffff" opacity="0.9"/>
    </g>
    
    <g id="energy-ring">
      <circle cx="50" cy="50" r="25" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.8"/>
      <circle cx="50" cy="50" r="20" fill="none" stroke="#10b981" stroke-width="1" opacity="0.6"/>
    </g>
    
    <!-- Territory Circle -->
    <g id="territory-circle">
      <circle cx="50" cy="50" r="45" fill="none" stroke="#8b5cf6" stroke-width="3" opacity="0.6"/>
    </g>
    
    <!-- Flag Pole -->
    <g id="flag-pole">
      <rect x="48" y="20" width="4" height="40" fill="#8b4513"/>
      <rect x="50" y="20" width="20" height="15" fill="#ffffff"/>
      <rect x="58" y="20" width="4" height="15" fill="#003580"/>
      <rect x="50" y="26" width="20" height="3" fill="#003580"/>
    </g>
    
    <!-- Cosmic Star -->
    <g id="cosmic-star">
      <path d="M50 20 L55 35 L70 35 L58 45 L63 60 L50 50 L37 60 L42 45 L30 35 L45 35 Z" fill="#f59e0b" opacity="0.9"/>
    </g>
    
    <!-- Energy Glow Effects -->
    <g id="energy-glow">
      <circle cx="50" cy="50" r="30" fill="url(#energyGradient)" opacity="0.3"/>
      <defs>
        <radialGradient id="energyGradient" cx="50%" cy="50%" r="50%">
          <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
          <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.4" />
          <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.1" />
        </radialGradient>
      </defs>
    </g>
  </defs>
</svg>
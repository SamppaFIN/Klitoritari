<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- HEVY's legendary gradient - cosmic guardian power -->
    <linearGradient id="hevyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#4B0082;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Legendary energy gradient -->
    <radialGradient id="legendaryEnergy" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#FFD700;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#FF4500;stop-opacity:0.7" />
      <stop offset="80%" style="stop-color:#8B0000;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#4B0082;stop-opacity:0.2" />
    </radialGradient>
    
    <!-- Cosmic power gradient -->
    <linearGradient id="cosmicPower" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="25%" style="stop-color:#FF4500;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#4B0082;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Legendary glow filter -->
    <filter id="legendaryGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- HEVY animations -->
    <animate id="hevyPulse" attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
    <animate id="hevyRotate" attributeName="transform" values="rotate(0 200 100);rotate(360 200 100)" dur="10s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Background legendary energy field -->
  <circle cx="200" cy="100" r="180" fill="url(#legendaryEnergy)" opacity="0.6">
    <animate attributeName="r" values="160;200;160" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- HEVY main form - cosmic guardian -->
  <g transform="translate(200, 100)" filter="url(#legendaryGlow)">
    <!-- Central power core -->
    <circle cx="0" cy="0" r="25" fill="url(#hevyGradient)" opacity="0.9">
      <animate attributeName="r" values="20;30;20" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Inner energy ring -->
    <circle cx="0" cy="0" r="15" fill="url(#legendaryEnergy)" opacity="0.8">
      <animate attributeName="r" values="12;18;12" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Central lightning bolt -->
    <path d="M 0 -20 L 5 -10 L -5 -5 L 5 0 L -5 5 L 5 10 L 0 20" 
          fill="url(#cosmicPower)" 
          opacity="0.9">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1s" repeatCount="indefinite"/>
    </path>
    
    <!-- Outer energy rings -->
    <g opacity="0.7">
      <circle cx="0" cy="0" r="35" fill="none" stroke="url(#cosmicPower)" stroke-width="4">
        <animate attributeName="r" values="30;40;30" dur="2.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="45" fill="none" stroke="url(#hevyGradient)" stroke-width="3">
        <animate attributeName="r" values="40;50;40" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="55" fill="none" stroke="url(#legendaryEnergy)" stroke-width="2">
        <animate attributeName="r" values="50;60;50" dur="3.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3.5s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Energy spikes radiating outward -->
    <g opacity="0.8">
      <line x1="0" y1="-60" x2="0" y2="-80" stroke="url(#cosmicPower)" stroke-width="4" stroke-linecap="round">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.2s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="60" x2="0" y2="80" stroke="url(#cosmicPower)" stroke-width="4" stroke-linecap="round">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="1.3s" repeatCount="indefinite"/>
      </line>
      <line x1="-60" y1="0" x2="-80" y2="0" stroke="url(#cosmicPower)" stroke-width="4" stroke-linecap="round">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="1.1s" repeatCount="indefinite"/>
      </line>
      <line x1="60" y1="0" x2="80" y2="0" stroke="url(#cosmicPower)" stroke-width="4" stroke-linecap="round">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="1.4s" repeatCount="indefinite"/>
      </line>
      
      <!-- Diagonal spikes -->
      <line x1="-42" y1="-42" x2="-60" y2="-60" stroke="url(#hevyGradient)" stroke-width="3" stroke-linecap="round">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="1.5s" repeatCount="indefinite"/>
      </line>
      <line x1="42" y1="-42" x2="60" y2="-60" stroke="url(#hevyGradient)" stroke-width="3" stroke-linecap="round">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="1.6s" repeatCount="indefinite"/>
      </line>
      <line x1="-42" y1="42" x2="-60" y2="60" stroke="url(#hevyGradient)" stroke-width="3" stroke-linecap="round">
        <animate attributeName="opacity" values="0.5;0.8;0.5" dur="1.7s" repeatCount="indefinite"/>
      </line>
      <line x1="42" y1="42" x2="60" y2="60" stroke="url(#hevyGradient)" stroke-width="3" stroke-linecap="round">
        <animate attributeName="opacity" values="0.2;0.9;0.2" dur="1.8s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Orbiting energy particles -->
    <g opacity="0.6">
      <circle cx="50" cy="0" r="4" fill="url(#legendaryEnergy)">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-50" cy="0" r="4" fill="url(#legendaryEnergy)">
        <animateTransform attributeName="transform" type="rotate" values="360;0" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="50" r="3" fill="url(#cosmicPower)">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="-50" r="3" fill="url(#cosmicPower)">
        <animateTransform attributeName="transform" type="rotate" values="360;0" dur="2.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Floating legendary particles -->
  <g opacity="0.7">
    <circle cx="60" cy="40" r="3" fill="url(#legendaryEnergy)">
      <animate attributeName="cy" values="40;30;40" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="340" cy="60" r="2.5" fill="url(#cosmicPower)">
      <animate attributeName="cy" values="60;50;60" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="140" r="3.5" fill="url(#hevyGradient)">
      <animate attributeName="cy" values="140;130;140" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="160" r="2" fill="url(#legendaryEnergy)">
      <animate attributeName="cy" values="160;150;160" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- HEVY title text -->
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFD700" opacity="0.9">
    âš¡ HEVY - The Legendary Cosmic Guardian
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
  </text>
  
  <!-- Legendary energy waves -->
  <g opacity="0.4">
    <circle cx="200" cy="100" r="120" fill="none" stroke="url(#legendaryEnergy)" stroke-width="3">
      <animate attributeName="r" values="100;140;100" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="100" r="80" fill="none" stroke="url(#cosmicPower)" stroke-width="2">
      <animate attributeName="r" values="60;100;60" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="100" r="40" fill="none" stroke="url(#hevyGradient)" stroke-width="1">
      <animate attributeName="r" values="30;50;30" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Cosmic lightning bolts -->
  <g opacity="0.6">
    <path d="M 50 20 L 60 30 L 50 40 L 70 50" stroke="url(#cosmicPower)" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 350 20 L 340 30 L 350 40 L 330 50" stroke="url(#cosmicPower)" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="1.2s" repeatCount="indefinite"/>
    </path>
    <path d="M 50 180 L 60 170 L 50 160 L 70 150" stroke="url(#hevyGradient)" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1.1s" repeatCount="indefinite"/>
    </path>
    <path d="M 350 180 L 340 170 L 350 160 L 330 150" stroke="url(#hevyGradient)" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.3s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>

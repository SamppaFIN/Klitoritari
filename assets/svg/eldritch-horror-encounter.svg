<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Eldritch horror gradient - dark cosmic terror -->
    <linearGradient id="horrorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#4B0082;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#2F4F4F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dark energy gradient -->
    <radialGradient id="darkEnergy" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:0.8" />
      <stop offset="30%" style="stop-color:#4B0082;stop-opacity:0.6" />
      <stop offset="70%" style="stop-color:#2F4F4F;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.2" />
    </radialGradient>
    
    <!-- Menacing glow gradient -->
    <linearGradient id="menacingGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#8B0000;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#4B0082;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Horror filter for dark effects -->
    <filter id="horrorFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Horror animations -->
    <animate id="horrorPulse" attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    <animate id="horrorShake" attributeName="transform" values="translateX(0px);translateX(2px);translateX(-2px);translateX(0px)" dur="0.5s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Background dark energy field -->
  <circle cx="200" cy="100" r="160" fill="url(#darkEnergy)" opacity="0.6">
    <animate attributeName="r" values="140;180;140" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Eldritch Horror main form -->
  <g transform="translate(200, 100)" filter="url(#horrorFilter)">
    <!-- Main body - amorphous horror shape -->
    <ellipse cx="0" cy="0" rx="35" ry="50" fill="url(#horrorGradient)" opacity="0.9">
      <animateTransform attributeName="transform" type="scale" values="1;1.05;1" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Tentacles -->
    <g opacity="0.8">
      <path d="M -25 20 Q -40 30 -35 45 Q -30 60 -20 55" 
            fill="none" 
            stroke="url(#menacingGlow)" 
            stroke-width="4"
            stroke-linecap="round">
        <animate attributeName="d" values="M -25 20 Q -40 30 -35 45 Q -30 60 -20 55;M -25 20 Q -45 35 -40 50 Q -35 65 -20 60;M -25 20 Q -40 30 -35 45 Q -30 60 -20 55" dur="1.5s" repeatCount="indefinite"/>
      </path>
      <path d="M 25 20 Q 40 30 35 45 Q 30 60 20 55" 
            fill="none" 
            stroke="url(#menacingGlow)" 
            stroke-width="4"
            stroke-linecap="round">
        <animate attributeName="d" values="M 25 20 Q 40 30 35 45 Q 30 60 20 55;M 25 20 Q 45 35 40 50 Q 35 65 20 60;M 25 20 Q 40 30 35 45 Q 30 60 20 55" dur="1.8s" repeatCount="indefinite"/>
      </path>
      <path d="M -15 -30 Q -25 -40 -20 -55 Q -15 -70 -5 -65" 
            fill="none" 
            stroke="url(#menacingGlow)" 
            stroke-width="3"
            stroke-linecap="round">
        <animate attributeName="d" values="M -15 -30 Q -25 -40 -20 -55 Q -15 -70 -5 -65;M -15 -30 Q -30 -45 -25 -60 Q -20 -75 -5 -70;M -15 -30 Q -25 -40 -20 -55 Q -15 -70 -5 -65" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M 15 -30 Q 25 -40 20 -55 Q 15 -70 5 -65" 
            fill="none" 
            stroke="url(#menacingGlow)" 
            stroke-width="3"
            stroke-linecap="round">
        <animate attributeName="d" values="M 15 -30 Q 25 -40 20 -55 Q 15 -70 5 -65;M 15 -30 Q 30 -45 25 -60 Q 20 -75 5 -70;M 15 -30 Q 25 -40 20 -55 Q 15 -70 5 -65" dur="2.2s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Central eye -->
    <circle cx="0" cy="-10" r="12" fill="#FF0000" opacity="0.9">
      <animate attributeName="r" values="10;15;10" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="-10" r="6" fill="#000000">
      <animate attributeName="r" values="4;8;4" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Additional eyes -->
    <g opacity="0.7">
      <circle cx="-15" cy="0" r="6" fill="#8B0000">
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="15" cy="0" r="6" fill="#8B0000">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="15" r="4" fill="#4B0082">
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.2s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Dark energy aura -->
    <g opacity="0.5">
      <circle cx="0" cy="0" r="40" fill="none" stroke="url(#menacingGlow)" stroke-width="3">
        <animate attributeName="r" values="35;45;35" dur="2.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="25" fill="none" stroke="url(#darkEnergy)" stroke-width="2">
        <animate attributeName="r" values="20;30;20" dur="1.8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.8s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Floating dark particles -->
  <g opacity="0.6">
    <circle cx="60" cy="40" r="3" fill="url(#darkEnergy)">
      <animate attributeName="cy" values="40;30;40" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="340" cy="60" r="2" fill="url(#darkEnergy)">
      <animate attributeName="cy" values="60;50;60" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.7;0.2" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="140" r="2.5" fill="url(#darkEnergy)">
      <animate attributeName="cy" values="140;130;140" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="160" r="3" fill="url(#darkEnergy)">
      <animate attributeName="cy" values="160;150;160" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Eldritch Horror title text -->
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#8B0000" opacity="0.8">
    ðŸ‘¹ Eldritch Horror from Beyond
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </text>
  
  <!-- Dark energy waves -->
  <g opacity="0.4">
    <circle cx="200" cy="100" r="100" fill="none" stroke="url(#menacingGlow)" stroke-width="2">
      <animate attributeName="r" values="80;120;80" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="100" r="60" fill="none" stroke="url(#darkEnergy)" stroke-width="1">
      <animate attributeName="r" values="40;80;40" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Menacing energy spikes -->
  <g opacity="0.5">
    <path d="M 200 20 L 205 10 L 210 20" fill="url(#menacingGlow)">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 200 180 L 195 190 L 190 180" fill="url(#menacingGlow)">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="1.2s" repeatCount="indefinite"/>
    </path>
    <path d="M 20 100 L 10 95 L 20 90" fill="url(#menacingGlow)">
      <animate attributeName="opacity" values="0.2;0.7;0.2" dur="1.1s" repeatCount="indefinite"/>
    </path>
    <path d="M 380 100 L 390 105 L 380 110" fill="url(#menacingGlow)">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.3s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>

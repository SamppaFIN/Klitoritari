<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Logs - Eldritch Sanctuary</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a0a2e;
            color: #00ff88;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }
        .log-timestamp {
            color: #888;
            font-size: 0.8em;
        }
        .log-message {
            margin-left: 10px;
        }
        .log-type-base { border-left-color: #8b5cf6; }
        .log-type-map { border-left-color: #4a9eff; }
        .log-type-location { border-left-color: #ff6b6b; }
        .log-type-system { border-left-color: #00ff88; }
        .log-type-quest { border-left-color: #ffd700; }
        .log-type-player { border-left-color: #ff9500; }
        .controls {
            margin-bottom: 20px;
        }
        button {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #7c3aed;
        }
        .stats {
            background: rgba(0, 255, 136, 0.1);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug Logs - Eldritch Sanctuary</h1>
        
        <div class="controls">
            <button onclick="refreshLogs()">Refresh Logs</button>
            <button onclick="clearLogs()">Clear Logs</button>
            <button onclick="exportLogs()">Export Logs</button>
            <button onclick="filterLogs('base')">Base Logs Only</button>
            <button onclick="filterLogs('map')">Map Logs Only</button>
            <button onclick="filterLogs('player')">Player Logs Only</button>
            <button onclick="showAllLogs()">Show All</button>
        </div>
        
        <div class="stats" id="stats">
            <div>Total Logs: <span id="total-count">0</span></div>
            <div>Base Logs: <span id="base-count">0</span></div>
            <div>Map Logs: <span id="map-count">0</span></div>
            <div>Player Logs: <span id="player-count">0</span></div>
        </div>
        
        <div id="logs-container">
            <p>Click "Refresh Logs" to load debug information...</p>
        </div>
    </div>

    <script>
        let allLogs = [];
        let filteredLogs = [];
        
        function refreshLogs() {
            if (window.debugLogger) {
                allLogs = window.debugLogger.getLogs();
                filteredLogs = allLogs;
                displayLogs();
                updateStats();
            } else {
                document.getElementById('logs-container').innerHTML = 
                    '<p style="color: #ff6b6b;">Debug logger not available. Make sure you\'re on the main game page.</p>';
            }
        }
        
        function clearLogs() {
            if (window.debugLogger) {
                window.debugLogger.clearLogs();
                allLogs = [];
                filteredLogs = [];
                displayLogs();
                updateStats();
            }
        }
        
        function exportLogs() {
            if (window.debugLogger) {
                const logs = window.debugLogger.exportLogs();
                const blob = new Blob([logs], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'debug-logs.json';
                a.click();
                URL.revokeObjectURL(url);
            }
        }
        
        function filterLogs(type) {
            if (window.debugLogger) {
                filteredLogs = window.debugLogger.getLogsByType(type);
                displayLogs();
            }
        }
        
        function showAllLogs() {
            filteredLogs = allLogs;
            displayLogs();
        }
        
        function displayLogs() {
            const container = document.getElementById('logs-container');
            
            if (filteredLogs.length === 0) {
                container.innerHTML = '<p>No logs to display.</p>';
                return;
            }
            
            const logsHtml = filteredLogs.map(log => `
                <div class="log-entry log-type-${log.type}">
                    <div class="log-timestamp">${log.timestamp}</div>
                    <div class="log-message">${log.message}</div>
                </div>
            `).join('');
            
            container.innerHTML = logsHtml;
        }
        
        function updateStats() {
            const stats = {
                total: allLogs.length,
                base: allLogs.filter(log => log.type === 'base').length,
                map: allLogs.filter(log => log.type === 'map').length,
                player: allLogs.filter(log => log.type === 'player').length
            };
            
            document.getElementById('total-count').textContent = stats.total;
            document.getElementById('base-count').textContent = stats.base;
            document.getElementById('map-count').textContent = stats.map;
            document.getElementById('player-count').textContent = stats.player;
        }
        
        // Auto-refresh every 5 seconds
        setInterval(refreshLogs, 5000);
        
        // Initial load
        refreshLogs();
    </script>
</body>
</html>
